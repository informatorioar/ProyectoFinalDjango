{% extends "padre.html" %}
{% load crispy_forms_tags %}
{% block loquecambia %}

<style>
  .login-container {
    min-height: 40vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000000;
    color: #ffffff;
    font-family: 'Helvetica Neue', sans-serif;
    padding: 2rem 1rem;
  }
  form.login-form {
    background-color: #121212;
    padding: 2.5rem 3rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
    width: 100%;
    max-width: 400px;
  }
  form.login-form input,
  form.login-form select,
  form.login-form textarea {
    background-color: #1e1e1e;
    border: 1px solid #444444;
    color: #e0e0e0;
    border-radius: 6px;
    padding: 0.5rem 0.75rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  form.login-form input:focus,
  form.login-form select:focus,
  form.login-form textarea:focus {
    outline: none;
    border-color: #ffc107;
    box-shadow: 0 0 8px rgba(255, 193, 7, 0.8);
    background-color: #2a2a2a;
  }
  .btn-login {
    width: 100%;
    background-color: #ffc107;
    color: #000000;
    border: none;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 0.6rem 0;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-login:hover {
    background-color: #e0a800;
    box-shadow: 0 0 15px rgba(255, 193, 7, 0.9);
  }
  .register-link {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 1rem;
    color: #ccc;
  }
  .register-link a {
    color: #ffc107;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .register-link a:hover {
    color: #e0a800;
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <form class="login-form" action="" method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn-login mt-3">Iniciar sesión</button>

    <div class="register-link">
      <a href="{% url 'app:registro' %}"><strong>¿No tienes cuenta? ¡Regístrate!</strong></a>
    </div>
  </form>
</div>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

{% endblock %}
